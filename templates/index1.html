<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            background-color: #1f1f1f; /* Dark background color */
            color: #ccc; /* Text color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #fff; /* Header text color */
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin-top: 20px;
        }

        label {
            margin-bottom: 8px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #666; /* Border color for text input */
            background-color: #333; /* Text input background color */
            color: #ccc; /* Text color for input */
            margin-bottom: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #3498db; /* Button background color */
            color: #fff; /* Button text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Hover color for the button */
        }

        p {
            margin-top: 10px;
        }

        /* Style for the response */
        p b font[color="blue"] {
            color: #3498db; /* Chatbot response text color */
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        #form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the conversational Chatbot!</h1>
    <form id="form1 action="/upload" method="post" enctype="multipart/form-data">
        <label for="fileUpload">Choose a file:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        <input type="button" value="Upload" onclick="showMessage()">
    </form>
    <form method="post">
        <label for="query">Please enter your question:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Submit</button>
    </form>
    {% if query %}
        <p><b>User:</b> {{ query }}</p>
        <p><b><font color="blue">Chatbot:</font></b> {{ response }}</p>
    {% endif %}
    <script>
        function showMessage() {
            var outputDiv = document.getElementById("output");
            outputDiv.innerText = "Chat bot ready for conversation!";
        }
    </script>
</body>
</html>
